version: 2

jobs:
    build:
      machine: true
      steps:
        - checkout
        - run: wget -qO- get.nextflow.io | bash ; chmod 755 nextflow ; sudo mv ~/project/nextflow /usr/local/bin/ ; sudo apt-get install graphviz
        - run: echo " docker.runOptions = '-u $(id -u):$(id -g)' " > ~/.nextflow/config
        - run: git clone --depth=1 https://github.com/mfoll/NGS_data_test.git ; rm -rf ~/project/NGS_data_test/1000G_CEU_TP53/results/$CIRCLE_BRANCH ; mkdir -p ~/project/NGS_data_test/1000G_CEU_TP53/results/$CIRCLE_BRANCH
        - run: cd ~/project/ ; docker build -t tdelhomme/template-nf .
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --bed TP53_all.bed --nsplit 4 --fasta_ref 17.fasta.gz --bam_folder BAM/ && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test1.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test1 && cp BAM/PDF/*.pdf results/$CIRCLE_BRANCH/PDF/test1/ && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf BAM/PDF/
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --bed TP53_exon2_11.bed --nsplit 4 --fasta_ref 17.fasta.gz --bam_folder BAM/ && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test2.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test2 && cp BAM/PDF/*.pdf results/$CIRCLE_BRANCH/PDF/test2/ && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf BAM/PDF/
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --bed TP53_exon2_11.bed --nsplit 1 --fasta_ref 17.fasta.gz --bam_folder BAM/ && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test3.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test3 && cp BAM/PDF/*.pdf results/$CIRCLE_BRANCH/PDF/test3/ && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf BAM/PDF/
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --region 17:7572816-7572816 --fasta_ref 17.fasta.gz --bam_folder BAM/ --min_AO 0 --all_SNVs && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test4.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test4 && cp BAM/PDF/*.pdf results/$CIRCLE_BRANCH/PDF/test4/ && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf BAM/PDF/
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --region 17:7578176-7578288 --nsplit 4 --fasta_ref 17.fasta.gz --bam_folder BAM/ --no_plots --use_file_name --no_indels && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test5.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test5 && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf
        - run: cd ~/project/NGS_data_test/1000G_CEU_TP53/; nextflow run ~/needlestack/needlestack.nf -with-docker iarcbioinfo/needlestack --region 17:7580000-7580004--nsplit 4 --fasta_ref 17.fasta.gz --bam_folder BAM/ && cp BAM/all_variants.vcf results/$CIRCLE_BRANCH/test6.vcf && mkdir -p results/$CIRCLE_BRANCH/PDF/test6 && sudo rm -rf work/ .nextflow.* trace.txt* timeline.html* BAM/all_variants.vcf
        - deploy:
            branch: [dev, master]
            command: chmod +x deploy.sh && ./deploy.sh
